<div class="relative">
  <button 
    class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors rounded-md hover:bg-surface-light dark:hover:bg-surface-dark/50"
    type="button"
    (click)="switchLanguage(currentLanguage === 'en' ? 'es' : 'en')"
  >
    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9v-9m0-9v9"></path>
    </svg>
    <span class="uppercase">{{ currentLanguage }}</span>
  </button>
</div>
