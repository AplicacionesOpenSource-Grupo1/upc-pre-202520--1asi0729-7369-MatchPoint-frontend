name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Install frontend dependencies and build
      - name: Install dependencies and build frontend
        run: npm ci && npm run build
      
      # Install Firebase Functions dependencies and build
      - name: Install Functions dependencies and build
        run: |
          cd functions
          npm ci
          npm run build
          cd ..
      
      # Install Firebase CLI and deploy everything
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      # Deploy both hosting and functions
      - name: Deploy to Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MATCHPOINT_FRONT }}' > service-account-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=service-account-key.json
          firebase deploy --project matchpoint-front
